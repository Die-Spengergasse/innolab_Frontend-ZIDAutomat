<div>
  <p class="font-extralight text-3xl ">User Detailed</p>
  <div class="flex w-100 px-5 pt-5">
    <div class="flex w-3/12 mt-5">
      <div>
        <h3>id:</h3>
        <h3>Vorname:</h3>
        <h3>Nachname:</h3>
        <h3>Username:</h3>
        <h3>Joined:</h3>
      </div>
      <div class="ml-2">
        <h3>{{ user?.id }}</h3>
        <h3>{{ user?.vorname }}</h3>
        <h3>{{ user?.nachname }}</h3>
        <h3>{{ user?.name }}</h3>
        <h3>{{ user?.joined | date : "short" }}</h3>
      </div>
    </div>

    <div class="w-9/12">
      <ngx-datatable *ngIf="user?.borrow"
        class="material "
        [rows]="user?.borrow"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [rowClass]="getRowClass"
        [limit]="6"
      >
      </ngx-datatable>
    </div>
  </div>
</div>
